<mat-grid-list cols="1" *ngIf="!hero; else divHero">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #divHero>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="2rem">
    <div fxFlex="50">
      <h1>
        {{ hero.superhero }} <small> - {{ hero.alter_ego }}</small>
      </h1>
      <mat-divider></mat-divider>
      <img [src]="hero | image" alt="An image of {{ hero.superhero }}" />
    </div>

    <div fxFlex="50">
      <h2>{{ hero.publisher }}</h2>
      <mat-divider></mat-divider>
      <mat-list>
        <mat-list-item>
          <strong>First Appearance: </strong>
          {{ hero.first_appearance }}</mat-list-item
        >
        <mat-list-item>
          <strong>Characters: </strong> {{ hero.characters }}</mat-list-item
        >
        <mat-list-item>
          <strong>Publisher: </strong> {{ hero.publisher }}</mat-list-item
        >
        <mat-list-item>
          <strong>Alter Ego: </strong> {{ hero.alter_ego }}</mat-list-item
        >
      </mat-list>

      <button mat-button color="warn" (click)="goBack()">
        Go back to List
      </button>
    </div>
  </div>
</ng-template>
